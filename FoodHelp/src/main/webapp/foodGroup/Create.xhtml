<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFoodGroupTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFoodGroupLabel_foodgroupId}" for="foodgroupId" />

                </h:panelGrid>
                <br />
                <h:commandButton action="#{foodGroupController.create}" value="#{bundle.CreateFoodGroupSaveLink}" class="btnBlue" />
                <br />
                <br />
                <h:commandLink action="#{foodGroupController.prepareList}" value="#{bundle.CreateFoodGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFoodGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
