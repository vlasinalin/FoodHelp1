<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFoodGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFoodGroupEmpty}" rendered="#{foodGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{foodGroupController.items.rowCount > 0}">
                    <h:outputText value="#{foodGroupController.pagination.pageFirstItem + 1}..#{foodGroupController.pagination.pageLastItem + 1}/#{foodGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{foodGroupController.previous}" value="#{bundle.Previous} #{foodGroupController.pagination.pageSize}" rendered="#{foodGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{foodGroupController.next}" value="#{bundle.Next} #{foodGroupController.pagination.pageSize}" rendered="#{foodGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{foodGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; width:100%;">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFoodGroupTitle_foodgroupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.foodgroupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFoodGroupTitle_fdGrpDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.fdGrpDesc}"/>
                        </h:column>
                        <!-- <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{foodGroupController.prepareEdit}" value="#{bundle.ListFoodGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{foodGroupController.destroy}" value="#{bundle.ListFoodGroupDestroyLink}"/>
                        </h:column>-->
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{foodGroupController.prepareCreate}" value="#{bundle.ListFoodGroupCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFoodGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
