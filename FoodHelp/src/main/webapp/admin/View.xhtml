<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <script type="text/javascript">

            </script>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Aministrative panel"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div>
                    <span> Search Algorithm </span>
                    <p:selectOneRadio id="options" value="#{adminController.searchAlgorithm}">  
                        <f:selectItem itemLabel="Greedy" itemValue="GREEDY" />  
                        <f:selectItem itemLabel="Genetic" itemValue="GENETIC" />
                        <f:selectItem itemLabel="BruteForce" itemValue="BRUTEFORCE" /> 
                    </p:selectOneRadio>
                </div>
                <h:commandButton action="#{adminController.saveSettings}" value="Save" class="btnBlue"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
