<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNutritionistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNutritionistEmpty}" rendered="#{nutritionistController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nutritionistController.items.rowCount > 0}">
                    <h:outputText value="#{nutritionistController.pagination.pageFirstItem + 1}..#{nutritionistController.pagination.pageLastItem + 1}/#{nutritionistController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nutritionistController.previous}" value="#{bundle.Previous} #{nutritionistController.pagination.pageSize}" rendered="#{nutritionistController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nutritionistController.next}" value="#{bundle.Next} #{nutritionistController.pagination.pageSize}" rendered="#{nutritionistController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nutritionistController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                 style="border: 1px solid #ababab;">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{item.userAccount.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNutritionistTitle_fullName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nutritionistController.prepareView}" value="#{bundle.ListNutritionistViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nutritionistController.prepareEdit}" value="#{bundle.ListNutritionistEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nutritionistController.destroy}" value="#{bundle.ListNutritionistDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
